<mat-toolbar class="toolbar">
  <button (click)="toggleSidenav()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-icon
    svgIcon="ai-battle-icon" 
    class="icon">
  </mat-icon>
  <a mat-button routerLink="/">AI Battle</a>
</mat-toolbar>
<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer opended mode="side">
    <sf-ai-nav></sf-ai-nav>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
