  <div class="layout-container">
      <!-- Tab: Competitors -->
            <table mat-table [dataSource]="competitorData" class="mat-elevation-z8">
              <!-- Column for Model -->
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
              </ng-container>
  
              <!-- Column for Price -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Cena miesięcznie </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
  
              <!-- Column for Throughput -->
              <ng-container matColumnDef="throughput">
                <th mat-header-cell *matHeaderCellDef> Przepustowość </th>
                <td mat-cell *matCellDef="let element"> {{element.throughput}} </td>
              </ng-container>
  
              <!-- Column for API -->
              <ng-container matColumnDef="api">
                <th mat-header-cell *matHeaderCellDef> API </th>
                <td mat-cell *matCellDef="let element"> {{element.api}} </td>
              </ng-container>
  
              <!-- Column for Usage -->
              <ng-container matColumnDef="usage">
                <th mat-header-cell *matHeaderCellDef> Zastosowanie </th>
                <td mat-cell *matCellDef="let element"> {{element.usage}} </td>
              </ng-container>
  
              <!-- Column for Context Limit -->
              <ng-container matColumnDef="contextLimit">
                <th mat-header-cell *matHeaderCellDef> Limit kontekstu </th>
                <td mat-cell *matCellDef="let element"> {{element.contextLimit}} </td>
              </ng-container>
  
              <!-- Column for NPM Support -->
              <ng-container matColumnDef="npmSupport">
                <th mat-header-cell *matHeaderCellDef> Wsparcie NPM </th>
                <td mat-cell *matCellDef="let element"> {{element.npmSupport}} </td>
              </ng-container>
  
              <!-- Header and rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  </div>
